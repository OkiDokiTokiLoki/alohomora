<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" as="style" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="./fav.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alohomora</title>
	</head>
	<body>
		<main class="main">
			<h1>password generator</h1>

			<div class="output-container d-flex flex-col justify-content-around">
				<p class="col-12 mx-auto" id="generatedPassword"></p>
				<div class="pw-buttons d-flex mx-auto">
					<button id="generateNewPasswordButton">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#fff"><path d="M280-400q-33 0-56.5-23.5T200-480q0-33 23.5-56.5T280-560q33 0 56.5 23.5T360-480q0 33-23.5 56.5T280-400Zm0 160q-100 0-170-70T40-480q0-100 70-170t170-70q67 0 121.5 33t86.5 87h352l120 120-180 180-80-60-80 60-85-60h-47q-32 54-86.5 87T280-240Zm0-80q56 0 98.5-34t56.5-86h125l58 41 82-61 71 55 75-75-40-40H435q-14-52-56.5-86T280-640q-66 0-113 47t-47 113q0 66 47 113t113 47Z" /></svg>
					</button>
					<button id="copyTextBtn">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#fff"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z" /></svg>
					</button>
				</div>

				<h2>Customise options:</h2>

				<div class="d-flex align-items-center justify-content-center mx-auto">
					<input type="number" class="col-3" id="passwordLengthInput" min="16" max="55" value="25" />
					<input type="range" class="col-5" id="passwordLengthRange" min="16" max="55" value="25" />
				</div>

				<form class="characterGroups d-flex justify-content-center col-6 mx-auto">
					<label class="toggler-wrapper" for="option-uppercase">
						<input type="checkbox" id="option-uppercase" name="option-uppercase" value="uppercase" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>ABC</p>
					</label>

					<label class="toggler-wrapper" for="option-lowercase">
						<input type="checkbox" id="option-lowercase" name="option-lowercase" value="lowercase" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>abc</p>
					</label>

					<label class="toggler-wrapper" for="option-numbers">
						<input type="checkbox" id="option-numbers" name="option-numbers" value="numbers" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>123</p>
					</label>

					<label class="toggler-wrapper" for="option-symbols">
						<input type="checkbox" id="option-symbols" name="option-symbols" value="symbols" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>!@#</p>
					</label>
				</form>
			</div>

			<footer>
				<p>
					Â©
					<span id="yearSpan">
						<script>
							document.querySelector("#yearSpan").textContent = new Date().getFullYear();
						</script>
					</span>
					<a href="https://github.com/OkiDokiTokiLoki/alohomora">OkiDokiTokiLoki</a>
				</p>
			</footer>
		</main>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
