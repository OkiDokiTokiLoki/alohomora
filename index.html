<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" as="style" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="./fav.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alohomora</title>
	</head>
	<body>
		<main class="main">
			<h1>password generator</h1>

			<div class="output-container d-flex flex-col justify-content-around">
				<p class="col-12 mx-auto" id="generatedPassword"></p>
				<div class="d-flex mx-auto">
					<button id="generateNewPasswordButton">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#fff"><path d="M280-400q-33 0-56.5-23.5T200-480q0-33 23.5-56.5T280-560q33 0 56.5 23.5T360-480q0 33-23.5 56.5T280-400Zm0 160q-100 0-170-70T40-480q0-100 70-170t170-70q67 0 121.5 33t86.5 87h352l120 120-180 180-80-60-80 60-85-60h-47q-32 54-86.5 87T280-240Zm0-80q56 0 98.5-34t56.5-86h125l58 41 82-61 71 55 75-75-40-40H435q-14-52-56.5-86T280-640q-66 0-113 47t-47 113q0 66 47 113t113 47Z" /></svg>
					</button>
					<button id="copyTextBtn">
						<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#fff"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z" /></svg>
					</button>
				</div>

				<h2>customise options:</h2>

				<div class="d-flex align-items-center justify-content-center mx-auto" style="gap:10px;">
					<input type="number" class="col-3" id="passwordLengthInput" min="16" max="55" value="25" />
					<input type="range" class="col-5" id="passwordLengthRange" min="16" max="55" value="25" />
				</div>

				<form class="characterGroups col-12 d-flex justify-content-center mx-auto">
					<label class="toggler-wrapper" for="option-uppercase">
						<input type="checkbox" id="option-uppercase" name="option-uppercase" value="uppercase" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>ABC</p>
					</label>

					<label class="toggler-wrapper" for="option-lowercase">
						<input type="checkbox" id="option-lowercase" name="option-lowercase" value="lowercase" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>abc</p>
					</label>

					<label class="toggler-wrapper" for="option-numbers">
						<input type="checkbox" id="option-numbers" name="option-numbers" value="numbers" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>123</p>
					</label>

					<label class="toggler-wrapper" for="option-symbols">
						<input type="checkbox" id="option-symbols" name="option-symbols" value="symbols" checked />
						<div class="toggler-slider">
							<div class="toggler-knob"></div>
						</div>
						<p>!@#</p>
					</label>
				</form>
			</div>

			<div id="theme-container">
				<button id="dark">
					<svg xmlns="http://www.w3.org/2000/svg" id="dark-svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
				</button>
				<button id="light">
					<svg xmlns="http://www.w3.org/2000/svg" id="light-svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
				</button>
				<button id="solar">
					<svg xmlns="http://www.w3.org/2000/svg" id="solar-svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m422-232 207-248H469l29-227-185 267h139l-30 208ZM320-80l40-280H160l360-520h80l-40 320h240L400-80h-80Zm151-390Z"/></svg>
				</button>
			</div>

			<footer>
				&copy; <a href="https://github.com/OkiDokiTokiLoki/alohomora">OkiDokiTokiLoki</a>
			</footer>
		</main>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
